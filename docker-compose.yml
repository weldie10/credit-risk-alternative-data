version: '3.8'

services:
  # FastAPI Application Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      - ./models:/app/models:ro  # Mount models directory (read-only)
      - ./data:/app/data:ro      # Mount data directory (read-only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - credit-risk-network

  # Optional: Jupyter Notebook service for development/analysis
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    container_name: credit-risk-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./src:/app/src
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    profiles:
      - dev
    networks:
      - credit-risk-network

  # Optional: MLflow tracking server
  mlflow:
    image: python:3.12-slim
    container_name: credit-risk-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlflow:/mlflow/artifacts
    command: >
      sh -c "pip install mlflow && 
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts"
    profiles:
      - mlflow
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge

volumes:
  mlflow-data:
    driver: local
